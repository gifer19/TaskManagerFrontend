<mat-card style="width: 70%; margin: 50px auto">

  <mat-card-header>
      <mat-card-title><p>Lista de Tareas</p></mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <button mat-flat-button color="primary" (click)="createTask()">Nueva Tarea</button>

      <table mat-table [dataSource]="listTask" class="mat-elevation-z2" style="margin-top:20px">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="titleTask">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let element">{{element.titleTask}}</td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="descriptionTask">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let element"> {{element.descriptionTask}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="stateTask">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element"> {{element.stateTask}}</td>
          </ng-container>
        
          <!-- Symbol Column -->

          <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" (click)="editTask(element)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteTask(element)">
                      <mat-icon>delete</mat-icon>
                    </button>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </mat-card-content>
</mat-card>
